            <h3>Data of Experiment</h3>

                <div class="input-row">
                <label for="Inputselect">Acdemic Year</label>

                <option>Second</option>
                <option>Third</option>
                <option>Final</option>
                </select>
                </div>
                <div class="input-row">

                <option>HT</option>
                <option>DME</option>
                <option>DOM</option>
                <option>MP-2</option>
                </select>
                </div>
                <div class="input-row">

                </div>

                <div class="input-row">
                </div>
                <label>Objective</label>
                <textarea rows="2"></textarea>
                <div class="input-row">
                </div>
                <label>Apparatus</label>
                <textarea rows="3"></textarea>
                <div class="input-row">
                </div>
                <label>Procedure</label>
                <textarea rows="6"></textarea>
                <div class="input-row">
                </div>
                <form action="form_input" class="form">
                    <input type="file" id="form_input" class ="form_input">
                    <img src="" alt="" class="form_icon">
                    <span class="form_text"></span>
                </form>
                <label>Observation</label>
                <textarea rows="4"></textarea>
                <div class="input-row">
                </div>
                <form>
                    <div class="input-row">
                        <input type="file" name="Upload">
                    </div>
                </form>
                <label>Calculations</label>
                <textarea rows="4"></textarea>
                <div class="input-row">
                </div>
                <label>Conclusion</label>
                <textarea rows="2"></textarea>
                <button type="submit">Upload Lab</button>
